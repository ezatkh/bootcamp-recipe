<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>


<body>
<div id="container">
    <div id="header">
        <input class="input" placeholder="put name here.." />
        <button class="btn" onclick=requestIngrediant()>Search!</button>
    </div>

        <div id="content"></div>
 </div>

<script id="noRecipes-template">
<div id="noContent"> No result to show</div>
</script>
    <script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
        <div class="recipe">
            <div><a href='{{href}}'>{{title}}</a></div> 
           <div><img class="imageclick" src={{thumbnail}}></div> 

           <div>
                <h3> ingredients :</h3>
                <ul class="ingredientsList">
                    {{#each ingredients}}
                      <li>
                          {{this}}
                      </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
